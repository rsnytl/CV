<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyResume</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <h3>Email</h3>
        <p>pkinge01@gmail.com</p>
        <h3>Mobile No</h3>
        <p>0000000000</p>
        <h3>Present Address</h3>
        <p>
          Flat 1007, C-Wing, Golden Treasure, Kate Wasti Road, Punawle
          Pune-411033. (M.S.) India.
        </p>
      </div>
      <div class="contact">
        <h3>Contact Us</h3>
        <form action="">
          <div class="contact_name">
            <label for="name">Name</label>
            <input type="text" id="name" />
          </div>
          <div class="contact_email">
            <label for="email">Email</label>
            <input type="email" name="" id="email" />
          </div>
          <div class="contact_mobile">
            <label for="mobile">Mobile No.</label>
            <input type="tel" name="" id="mobile" />
          </div>
          <div class="contact_message">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="2"></textarea>
          </div>
          <div>
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
